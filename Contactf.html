<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style2.css">
    <!-- These links (FontAwesome & Goggle) Are used fir Icones -->

    <link rel="stylesheet" href="https://fints.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://ccdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
    <div class="wrapper">
        <header>Send us a Message</header>
        <form action="#">
            <div class="all-field">
                <div class="field">
                    <input type="text" placeholder="Enter your name">
                    <i class="fas fa-user"></i>
                </div>

                <div class="field">
                    <input type="text" placeholder="Enter your email">
                    <i class="fas fa-envelope"></i>
                </div>

            </div>


            <div class="all-field">
                <div class="field">
                    <input type="text" class="form-control" placeholder="Enter your phone">
                    <i class="fas fa-phone-alt"></i>
                </div>

                <div class="field">
                    <input type="text" placeholder="Enter your website">
                    <i class="fas fa-globe"></i>
                </div>

            </div>
            
            <div class="message">

                <textarea placeholder="write your message"></textarea>
                    <i class="material-icones">M</i>
            </div>

            <div class="button-area">
                <button type="submit">Send Message</button>
                <span>Sending your message......</span>
            </div>
        </form>
    </div>
</body>

</html>
