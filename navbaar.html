<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animeted navigation baar</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "cooper";
        }

        .container {

            color: rgb(144, 180, 212);
            background: rgb(80, 22, 134);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        nav {
            background-color: rgb(255, 255, 255);
            box-shadow: 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            padding: 15px;
        }

        nav,
        ul,
        li {
            padding: 13px 30px;
            margin: 8px;
            font-size: 20px;
            cursor: pointer;
            list-style: none;
            display: inline-block;
            position: relative;
            z-index: 2;
            transition: color 0.4s;

        }

        nav ul li ::after {
            content: '';
            background: rgb(80, 22, 134);
            border-radius: 30px;
            height: 100%;
            width: 100%;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 100%;
            left: 50%;
            opacity: 0;
            z-index: -1;
            transition: top 0.7s, opacity 0.7s;
        }

        nav ul li:hover {
            color: whitesmoke;
            background: rgb(80, 22, 134);
            border-radius: 50px;
        }

        nav ul li:hover::after {
            top: 50%;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">

        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Details</li>
                <li>Contact US</li>
            </ul>
        </nav>
    </div>
</body>

</html>
