<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote login page</title>

    <link rel="stylesheet" href="stylelog.css">
    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">


        <form action="#">
            <div class="card">

                <div class="card-header">
                    <h1>
                        Online voting System
                    </h1>
                 
                </div>
                <div class="card-body">
                    <h3>Login</h3>
                    <input type="tel" placeholder="Enter your number" class="form-control" required
                    aria-required="true">

                    <input type="password" placeholder="Enter your password" class="form-control" required
                    aria-required="true">

                   

                        <select class="form-control" name="vote group" required
                                    aria-required="true">
                                    <option value=""> Vote Groups </option>
                                    <option value="18+">Are you 18+</option>
                                    <option value="18+">Are you 18-</option>
                                    <option value="Other">Other</option>
                                </select>
<br><br>

                                <input type="submit"class="form-control" 
                                aria-required="true">
                                <p>New User?<a href="#">Register here</a></p>
                   
                </div>

            </div>

        </form>
    </div>

</body>

</html>
